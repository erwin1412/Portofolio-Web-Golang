<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: rgb(218, 208, 208);
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-bottom: none;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-block {
      width: 100%;
    }
    .mt-3 {
      margin-top: 1rem;
    }
    .text-center {
      text-align: center;
    }
    .register-link {
      color: #007bff;
      text-decoration: none;
    }
    .register-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>User Login</h4>
        </div>
        <div class="card-body">
          <!-- Login Form -->
          <form id="loginForm" method="post" action="/login">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a class="register-link" href="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait for the document to be ready
    $(document).ready(function() {
      // Listen for form submission
      $("#loginForm").on("submit", function(event) {
        event.preventDefault();

        // Get the form data
        const formData = $(this).serialize();

        // Make an AJAX request to the server to handle login
        $.ajax({
          type: "POST",
          url: "/login", // Replace this with the correct URL for your server-side login route
          data: formData,
          success: function(response) {
            // Handle the success response from the server
            // For this example, we will assume the response contains the login status.
            // You can show a success message or redirect to a success page here.
            console.log("Login successful");
          },
          error: function(error) {
            // Handle the error response from the server
            // For this example, you can show an error message or handle the error as per your requirements.
            console.error("Login failed:", error);
          }
        });
      });
    });
  </script>

  <!-- Add Bootstrap JS and jQuery links (required for Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
