<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(218, 208, 208);
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-bottom: none;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-block {
      width: 100%;
    }
    .mt-3 {
      margin-top: 1rem;
    }
    .text-center {
      text-align: center;
    }
    .login-link {
      color: #007bff;
      text-decoration: none;
    }
    .login-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">User Registration</h3>
        </div>
        <div class="card-body">
          <!-- Registration Form -->
          <form id="registrationForm" method="post" action="/register">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" autocomplete="on" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" autocomplete="on" name="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a class="login-link" href="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery links (required for Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
