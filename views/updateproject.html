<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../public/css/blog.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

</style>

</head>
<body class="" style="background-color: rgb(218, 208, 208);">
     <!-- nav.js -->
     {{template "navigation" .}}

    <!-- edit.html -->


    <h1 class="text-center">UPDATE MY PROJECT</h1>
    <div class="container">
        <form class="mt-4" action="/update" method="POST" enctype="multipart/form-data">

            <div class="form-group" hidden>
                <label for="ID">ID:</label>
                <input type="hidden" value="{{.ID}}" name="ID">
            </div>
            

        
            <div class="form-group">
                <label for="Title">Title:</label>
                <input type="text" class="form-control" name="Title" value="{{ .Title }}">
            </div>
            <div class="form-group">
                <label for="Content">Content:</label>
                <textarea class="form-control" name="Content" rows="5">{{ .Content }}</textarea>
            </div>
            <!-- <div class="form-group">
                <label for="Author">Author:</label>
                <input type="text" class="form-control" name="Author" value="{{ .Author }}">
            </div> -->
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="StartDate">Start Date:</label>
                    <input type="date" class="form-control" name="StartDate" value="{{ .StartDate }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="EndDate">End Date:</label>
                    <input type="date" class="form-control" name="EndDate" value="{{ .EndDate }}">
                </div>
            </div>
            <div class="form-group">
                <label for="Technologies">Technologies:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tech[]" value="fab fa-node" {{ if inSlice "fab fa-node" .Technologies }}checked{{ end }}>
                    <label class="form-check-label" for="checkbox1">Node.js</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tech[]" value="fab fa-node-js" {{ if inSlice "fab fa-node-js" .Technologies }}checked{{ end }}>
                    <label class="form-check-label" for="checkbox2">Next.js</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tech[]" value="fab fa-java" {{ if inSlice "fab fa-java" .Technologies }}checked{{ end }}>
                    <label class="form-check-label" for="checkbox2">React.js</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tech[]" value="fab fa-react" {{ if inSlice "fab fa-react" .Technologies }}checked{{ end }}>
                    <label class="form-check-label" for="checkbox3">TypeScript</label>
                </div>
                <!-- Add more checkboxes for other technologies -->
            </div>
            

            <label class="mr-3">Upload Image</label><br>
            <div class="form-group d-flex align-items-center bg-white">
              <div class="input-blog-image-group w-100" style="border: 1px solid black;">
                  <label for="input-blog-image" class="d-flex align-items-center justify-content-between">

                    <input type="file" id="input-blog-image" name="image" onchange="displayFileName(this)" />
                    </label>
                  <!-- Update the name attribute to "image" -->
                  
              </div>
              <!-- <img src="../public/image/{{ .ImagePath }}" class="card-img-top" alt="Image 1" style="height: 200px; width: 200px;"> -->
            </div>
          
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
    
   
    </div>
      
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>


function displayFileName(input) {
  const fileName = input.files[0].name;
  const fileLabel = input.parentElement.querySelector('#file-name');
  fileLabel.textContent = fileName;
}
</script>
</body>
</html>
